<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuestionAsker</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="./resources/QuestionsDB.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
<h1><strong>Welcome to Question Asker!!!</strong></h1>
<form name="test" method="post">

    <div id="start_screen_holder">

        <div id="prompt">If you are ready, press START. Good luck!</div>

        <input id="start" type="button" onclick="startTest()" value="Start">
        <select id="questionsAmount" title="Amount of questions" onclick="addMaxValueToQuestionAmount()">
            <option value="5">5 questions</option>
            <option value="10">10 questions</option>
            <option value="25">25 questions</option>
            <option value="50">50 questions</option>
            <option value="100">100 questions</option>
        </select>
    </div>

    <div id="test_answers"></div>

    <div id="question_holder_" style="display: none;">
        <label class="title">Question:
            <span id="question_"></span>
        </label>

        <label class="title">Choice the answer:</label>
        <div id="answer_container_"></div>
        <input name="previousQuestion" type="button" value="Previous question" onclick = "getPreviousQuestion()" disabled/>
        <input name="nextQuestion" type="button" value="Next question" onclick = "getNextQuestion()"/>
        <input name="finish" type="button" value="Finish" onclick = "renderResults()" style="display: none;"/>
    </div>

    <label id="answer_holder_" style="display: none;">
        <input type="radio" class="answers" name="answer_"/>
        <span id="answer_text_" class="answers"></span>
    </label>


    <div id="result_screen" style="display: none;">

        <div id="results_holder">
            <ul id="results"></ul>
        </div>

        <input id="evaluate" type="button" value="Evaluate" onclick = "evaluateResults()"/>
        <input id="new_attempt" type="button" value="New attempt" onclick = "newAttempt()"/>
    </div>
</form>


</body>
</html>
